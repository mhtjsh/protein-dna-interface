name: Snakemake Workflow Dry-run

on: [push, pull_request]

jobs:
  dry-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Snakemake and dependencies
        run: |
          pip install --upgrade pip
          pip install snakemake biopython pandas pyyaml 'pulp<2.7'

      - name: Create dummy input and config
        run: |
          mkdir -p input
          echo "ATOM  ..." > input/dummy.pdb
          cp config.yaml config.yaml.bak
          head -n 5 config.yaml.bak > config.yaml # Minimal config for dry-run

      - name: Dry run Snakemake
        run: |
          snakemake --cores 1 --dry-run || exit 1
